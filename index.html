<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">

<h1>Coffee!</h1>
<hr>
<div class ="row">
    <div class="col-6">
        <div class="row" id="coffees"></div>
    </div>
    <div class="form-wrap col-5 col--md-3">
        <form class="form-container row">
        <label for="roast-selection">Roast</label>
        <select id="roast-selection">
            <option>All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
            <label for="coffee-search">Coffee Name</label>
        <input id="coffee-search" type="search" placeholder="Coffee Name Here"/>
        <input id="submit" type="submit"/>
        </form>
        <br>
        <h2 class="text-center">Add a Coffee</h2>
        <form class="row">
            <label for="add-roast-selection">Roast</label>
            <select id="add-roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="add-coffee-search">Coffee Name</label>
            <input id="add-coffee-search" type="search" placeholder="Coffee Name Here"/>
            <input id="add-submit" type="submit"/>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
